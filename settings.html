<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Extension Manager</title>
    <link rel="icon" type="image/png" href="icons/icon128.png">
    <link rel="preload stylesheet" as="style" href="styles.css">
  </head>
  <body>
    <section class="settings">
    <div>
      <p><b>External URL to activate an extension:</b></p>
      <div class="external-url-input">
        <input type="text" id="external-url" placeholder="external-tool://activate?extension=%s">
        <button type="submit">Save</button>
      </div>
      <p><code>%s</code> is a placeholder for the extension's name.</p>
    </div>
    <div>
      <p><b>Initial Editing Mode:</b></p>
      <input type="radio" id="emacs-mode" name="editing-mode"> Emacs
      <input type="radio" id="vim-mode" name="editing-mode"> Vim
    </div>
    </section>
    <script src="settings.js"></script>
  </body>
</html>
